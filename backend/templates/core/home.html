  {% extends 'core/base.html' %}
  {% block content %}
  <h1>Welcome to FixIT-UPang</h1>
  <p>Report and manage campus maintenance issues.</p>
  {% if user.is_authenticated %}
      <p>Go to <a href="{% url 'core:ticket_list' %}">Tickets</a> or <a href="{% url 'core:ticket_new' %}">Report an Issue</a>.</p>
  {% else %}
      <p>Please <a href="{% url 'login' %}">Login</a> or <a href="{% url 'core:register' %}">Register</a>.</p>
  {% endif %}
  {% endblock %}
