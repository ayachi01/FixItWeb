{% extends 'core/base.html' %}
{% block content %}
<h1>Report a Campus Issue</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'core:public_ticket_list' %}">View Open Tickets</a>
{% endblock %}
