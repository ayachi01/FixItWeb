{% extends 'core/base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p><a href="{% url 'core:public_ticket_list' %}">View public tickets without logging in</a></p>
<p><a href="{% url 'core:register' %}">Register for an account</a></p>
{% endblock %}
